<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linguist Reader Pro</title>
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&family=Caveat:wght@500;700&family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Merriweather:wght@300;400;700&family=Noto+Serif:wght@400;700&family=Open+Sans:wght@400;600&family=Poppins:wght@400;600&family=Roboto:wght@400;500;700&family=Rubik:wght@400;500;700&family=Spectral:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on("vite:error", (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join("\n")
            );
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
